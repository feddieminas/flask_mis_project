{% extends 'base.html' %} 
{% block content %} 

<div class="d-flex justify-content-center align-items-center mt-3">
    <form class="mt-3" action="{{ url_for('login') }}" method="POST" style="min-width:300px;">
        {{ form.csrf_token }}
        <fieldset class="px-3 mb-1 text-center"><legend class="pl-1 bg-info text-white">Admin Site
        <span class="fa fa-sign-in mx-1"></span></legend></fieldset>

        <div class="form-group col">
            <label for="InputUsername">Username</label>
            {{ form.username(class_="form-control") }}
        </div>
        <div class="form-group col">
            <label for="InputPassword">Password</label>
            {{ form.password(class_="form-control") }}
        </div>
        
        <button type="submit" class="btn btn-primary ml-3">Login</button>
    </form>
</div>

{% endblock %}
